type Favourites {
  id: ID!
  userId: ID
  bands: [Band]
  genres: [Genre]
  artists: [Artist]
  tracks: [Track]
}

input AddFavourites {
  type: String!
  id: ID!
}

type Query {
  favourites: Favourites
}

type Mutation {
  addArtistToFavourites(favourites: AddFavourites): Favourites
  addBandToFavourites(favourites: AddFavourites): Favourites
  addGenreToFavourites(favourites: AddFavourites): Favourites
  addTrackToFavourites(favourites: AddFavourites): Favourites
}
