type Favourites {
  id: ID!
  userId: ID
  bands: [Band]
  genres: [Genre]
  artists: [Artist]
  tracks: [Track]
}

type Favouritess {
  items: [Favourites]
  limit: Int
  offset: Int
  total: Int
}

type Query {
  favourites(limit: Int, offset: Int): [Favourites]
  favourite(id: ID!): Favourites
}
