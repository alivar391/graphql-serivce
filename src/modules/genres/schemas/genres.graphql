type Genre {
  id: ID!
  name: String
  description: String
  country: String
  year: Int
}

type Genres {
  items: [Genre]
  limit: Int
  offset: Int
  total: Int
}

input CreateGenre {
  name: String!
  description: String
  country: String
  year: Int
}

input UpdateGenre {
  name: String
  description: String
  country: String
  year: Int
}

type Query {
  genres(limit: Int, offset: Int): Genres
  genre(id: ID!): Genre
}

type Mutation {
  createGenre(genre: CreateGenre): Genre
  deleteGenre(id: ID!): DeleteResponse
  updateGenre(id: ID!, genre: UpdateGenre): Genre
}
